<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41.新增表单相关-input标签type属性值</title>
</head>
<body>
    <form action="#" novalidate>
        email： <input type="email" name="email">
        <br>
        url： <input type="url" name="url">
        <br>
        number： <input type="number" name="number" step="2" max="10" min="0">
        <br>
        search： <input type="search" name="search">
        <br>
        phone： <input type="tel" name="phone">
        <br>
        range： <input type="range" name="range" max="90" min="10" value="30">
        <br>
        color： <input type="color" name="color">
        <br>
        date： <input type="date" name="date">
        <br>
        date-month： <input type="month" name="month">
        <br>
        date-week： <input type="week" name="week">
        <br>
        date-time： <input type="time" name="time">
        <br>
        local： <input type="datetime-local" name="datetime-local">
        <br>
        <button>提交</button>
    </form>
</body>
</html>

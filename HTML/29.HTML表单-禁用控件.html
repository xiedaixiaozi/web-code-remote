<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>29.HTML表单-禁用控件</title>
</head>
<body>
    <form action="https://search.jd.com/Search">
        <!-- disabled禁用 -->
        账户：<input type="text" name="account" value="xdxz" maxlength="20" disabled><br>
        密码：<input type="password" name="password" value="123456" maxlength="10"><br>
        <button type="submit">确认</button>
    </form>
</body>
</html>

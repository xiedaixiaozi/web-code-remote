<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>相对路径与绝对路径</title>
</head>
<body>
    <!-- 
    相对路径
    ./（当前路径）
    ../（上一级路径）
    -->
    <img src="./1.jpeg" alt="1.jpeg" width="200">
    <img src="../PATH/path/2.jpg" alt="钟离.png" width="200">
    <!-- 
    绝对路径
    /（根路径）
    本地绝对路径
    网络绝对路径
    -->
    <img src="/封面.png" alt="2.jpg" width="200">
    <img src="C:/Other/Web/Code/HTML/钟离.png" alt="钟离.png">
    <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="百度">
</body>
</html>

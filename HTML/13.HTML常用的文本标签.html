<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>13.HTML常用的文本标签</title>
</head>
<body>
    <p>
        <!-- <em>标签：重要的内容 -->
        预防电信诈骗，请安装：<em>国家反诈中心APP</em>
    </p>
    <p>
        <!-- <strong>标签：十分重要的内容 -->
        当我们出门的时候，一定要<strong>关好门窗</strong>
    </p>
    <p>
        <!-- <span>标签：无语义，包含短语的小容器 -->
        前端的三大框架为：<span>Angular，React，Vue</span>
    </p>
</body>
</html>

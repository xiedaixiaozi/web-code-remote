<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>23.HTML表格-整体结构</title>
</head>
<body>
    <!-- 表格 -->
    <table border="1">
        <!-- 表格标题 -->
        <caption>
            学生信息
        </caption>
        <!-- 表格头部 -->
        <thead>
            <!-- 行 -->
            <tr>
                <!-- 单元格 -->
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody>
            <tr>
                <!-- 单元格 -->
                <td>xdxz1</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>xdxz2</td>
                <td>男</td>
                <td>21</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>xdxz3</td>
                <td>女</td>
                <td>24</td>
                <td>汉族</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>xdxz4</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>xdxz5</td>
                <td>女</td>
                <td>22</td>
                <td>汉族</td>
                <td>群众</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计5人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

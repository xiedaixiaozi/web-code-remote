<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>33.HTML字符实体</title>
</head>
<body>
    <!-- （&nbsp;）（&#160;）（空格） -->
    <div>我&nbsp;&#160;帅哥</div>
    <!-- （&lt;）（<） （&gt;）（>） -->
    <div>&lt;h1&gt;</div>
    <!-- （&amp;）（&） -->
    <div>&amp;</div>
    <!-- （&yen;）（￥） -->
    <div>&yen;</div>
    <!-- （&copy;）（©） -->
    <div>&copy;</div>
    <!-- （&times;）（×） -->
    <div>&times;</div>
    <!-- （&divide;）（÷） -->
    <div>&divide;</div>
</body>
</html>

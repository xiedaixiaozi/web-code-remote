<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>18.HTML超链接-文件跳转</title>
</head>
<body>
    <!-- 浏览器能直接打开的文件（.jpg/.mp4/.gif/.pdf） -->
    <!-- 
    download
    属性名设置文件下载
    属性值设置下载的文件名 
    -->
    <a href="./钟离.png" download="xxx">钟离.png</a>
    <!-- 浏览器不能直接打开的文件（.zip），但是会主动下载 -->
    <a href="./钟离.zip">钟离.zip</a>
    <!-- 锚点跳转 -->
    <!-- name -->
    <a name="xg1-other">xg1-other</a>
    <!-- id -->
    <span id="xg2-other">xg2-other</span>
</body>
</html>

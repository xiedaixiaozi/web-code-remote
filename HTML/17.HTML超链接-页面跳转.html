<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>17.HTML超链接-页面跳转</title>
</head>
<body>
    <!-- 跳转其他网页 -->
    <!-- _self（当前页面跳转，默认值） -->
    <!-- _blank（新页面跳转） -->
    <a href="https://www.jd.com/" target="_self">京东</a>
    <a href="https://www.baidu.com/" target="_blank">百度</a>
    <!-- 跳转本地网页 -->
    <a href="./10.HTML排版标签.html" target="_blank">HTML排版标签</a>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>10.HTML排版标签</title>
</head>
<body>
    <!-- 
    一个网页一个<h1>标签
    <h1>-<h6>标签不能互相嵌套
    -->
    <h1>1级标题</h1>
    <h2>2级标题<p>123</p></h2>
    <h3>3级标题</h3>
    <h4>4级标题</h4>
    <h5>5级标题</h5>
    <h6>6级标题</h6>
    <div>
        <!-- <p>标签里不可嵌套<h1>-<h6>标签和<div>标签 -->
        <p>段落</p>
    </div>
</body>
</html>

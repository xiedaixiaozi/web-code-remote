<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>24.HTML表格-常用属性</title>
</head>
<body>
    <table border="1" width="400" height="300" cellspacing="0">
        <caption>学生信息</caption>
        <thead height="50" align="left" valign="top">
            <tr>
                <th width="80" height="50" align="right" valign="bottom">姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody height="200" align="center" valign="middle">
            <tr height="100" align="right" valign="bottom">
                <td align="right" valign="top">xdxz1</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>xdxz2</td>
                <td>男</td>
                <td>21</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
        </tbody>
        <tfoot height="50" align="right" valign="bottom">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计2人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

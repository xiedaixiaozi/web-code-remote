<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>11.HTML语义化标签</title>
</head>
<body>
    <!-- 语义：网页主要内容 -->
    <h1>1级标题</h1>
    <!-- 语义：网页次要内容 -->
    <h4>4级标题</h4>
    <div>
        <!-- 语义：网页段落内容 -->
        <p>段落xxx</p>
        <p>段落xxx</p>
        <p>段落xxx</p>
    </div>
</body>
</html>

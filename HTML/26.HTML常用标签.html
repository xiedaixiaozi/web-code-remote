<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>26.HTML常用标签</title>
</head>
<body>
    <a href="https://www.baidu.com">百度</a>
    <!-- <br>换行标签 -->
    <br>
    <a href="https://www.jd.com">京东</a>
    <div>xxx</div>
    <p>xxxxxx</p>
    <!-- <hr>分割线标签 -->
    <hr>
    <div>xxx</div>
    <p>xxxxxx</p>
    I      LOVE      YOU
       I   LOVE   YOU
           LOVE
    <!-- <pre>按原文显示标签 -->
    <pre>
        I      LOVE      YOU
           I   LOVE   YOU
               LOVE
    </pre>
</body>
</html>

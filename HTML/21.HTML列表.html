<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>21.HTML列表</title>
</head>
<body>
    <!-- 有序列表 -->
    <h2>有序列表</h2>
    <ol>
        <li>xxx</li>
        <li>xxx</li>
        <li>xxx</li>
    </ol>
    <!-- 无序列表 -->
    <h2>无序列表</h2>
    <ul>
        <li>xxx</li>
        <li>xxx</li>
        <li>xxx</li>
    </ul>
    <!-- 自定义列表 -->
    <h2>自定义列表</h2>
    <dl>
        <dt>xxx</dt>
        <dd>xxx</dd>
        <dt>xxx</dt>
        <dd>xxx</dd>
    </dl>
</body>
</html>

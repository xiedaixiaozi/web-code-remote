<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40.新增表单相关-表单控件属性</title>
</head>
<body>
    <form action="#">
        账号： <input 
                type="text" 
                name="account" 
                placeholder="请输入账号"
                required
                autofocus 
                autocomplete="on"
                pattern="\w{6}"
              >
        <br>
        密码： <input type="password" name="password" placeholder="请输入密码" required>
        <br>
        性别：
            <input type="radio" value="male" name="gender">男
            <input type="radio" value="female" name="gender">女
        <br>
        爱好：
            <input type="checkbox" value="1" name="hobby">1
            <input type="checkbox" value="2" name="hobby">2
            <input type="checkbox" value="3" name="hobby">3
        <br>
        其他： <textarea name="other" placeholder="请输入"></textarea>
        <br>
        <button>提交</button>
    </form>
</body>
</html>

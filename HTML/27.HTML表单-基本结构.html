<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>27.HTML表单-基本结构</title>
</head>
<body>
    <!-- 收集用户数据 -->
    <form action="https://www.baidu.com/s" target="_self" method="get">
        <input type="text" name="wd">
        <button>百度搜索</button>
    </form>
    <form action="https://search.jd.com/Search">
        <input type="text" name="keyword">
        <button>京东搜索</button>
    </form>
    <hr>
    <!-- 页面跳转 -->
    <a href="https://search.jd.com/Search?keyword=手机">京东搜索手机</a>
</body>
</html>

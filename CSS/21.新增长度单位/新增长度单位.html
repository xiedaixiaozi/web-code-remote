<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增长度单位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box-1 {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
        .box-2 {
            width: 30vw;
            height: 10vw;
            background-color: salmon;
        }
        .box-3 {
            width: 30vh;
            height: 10vh;
            background-color: sienna;
        }
        .box-4 {
            width: 20vmax;
            height: 20vmin;
            background-color: slategray;
        }
    </style>
</head>
<body>
    <div class="box-1">box-1(px)</div>
    <!-- view width(移动端) -->
    <div class="box-2">box-2(vw)</div>
    <!-- view height -->
    <div class="box-3">box-3(vh)</div>
    <div class="box-4">box-4(vmax/vmin)</div>
</body>
</html>

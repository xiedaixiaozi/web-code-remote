<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色-rgb与rgba</title>
    <style>
        .class-1 {
            color: rgb(255, 0, 0);
        }
        .class-2 {
            color: rgb(0, 255, 0);
        }
        .class-3 {
            color: rgb(0, 0, 255);
        }
        .class-4 {
            color: rgb(138, 43, 226);
        }
        .class-5 {
            color: rgb(100%, 0%, 0%, 100%);
        }
        .class-6 {
            color: rgba(255, 0, 0, 0.5);
        }
        .class-7 {
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h2 class="class-1">XDXZ</h2>
    <h2 class="class-2">XDXZ</h2>
    <h2 class="class-3">XDXZ</h2>
    <h2 class="class-4">XDXZ</h2>
    <h2 class="class-5">XDXZ</h2>
    <h2 class="class-6">XDXZ</h2>
    <h2 class="class-7">XDXZ</h2>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>颜色-HSL与HSLA</title>
    <style>
        .class-1 {
            color: hsl(0deg, 100%, 50%);
        }
        .class-2 {
            color: hsl(60, 100%, 50%);
        }
        .class-3 {
            color: hsl(120, 100%, 50%);
        }
        .class-4 {
            color: hsl(180, 100%, 50%);
        }
        .class-5 {
            color: hsl(240, 100%, 50%);
        }
        .class-6 {
            color: hsla(240, 100%, 50%, 0.5);
        }
    </style>
</head>
<body>
    <h2 class="class-1">XDXZ</h2>
    <h2 class="class-2">XDXZ</h2>
    <h2 class="class-3">XDXZ</h2>
    <h2 class="class-4">XDXZ</h2>
    <h2 class="class-5">XDXZ</h2>
    <h2 class="class-6">XDXZ</h2>
</body>
</html>

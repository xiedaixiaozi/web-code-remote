<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器-动态伪类</title>
    <style>
        a:link {
            color: pink;
        }
        a:visited {
            color: skyblue;
        }
        a:hover {
            color: red;
        }
        a:active {
            color: green;
        }
        span:hover {
            color: pink;
        }
        span:active {
            color: skyblue;
        }
        input:focus {
            background-color: green;
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">百度</a>
    <a href="https://www.jd.com">京东</a>
    <span>XDXZ</span><br>
    <input type="text"><br>
    <input type="text"><br>
    <input type="text"><br>
</body>
</html>

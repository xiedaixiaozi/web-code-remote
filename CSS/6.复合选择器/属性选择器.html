<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        /* 属性选择器 */
        /* 第一种写法：选中具有title属性的元素 */
        [title] {
            color: pink;
        }
        /* 第二种写法：选中具有title属性且具有相应属性值的元素 */
        [title="bxdxz2"] {
            color: skyblue;
        }
        /* 第三种写法：选中具有title属性且属性值以a开头的元素 */
        [title^="a"] {
            color: purple;
        }
        /* 第四种写法：选中具有title属性且属性值以4结尾的元素 */
        [title$="4"] {
            color: gold;
        }
        /* 第五种写法：选中具有title属性且属性值含x的元素 */
        [title*="x"] {
            color: sienna;
        }
    </style>
</head>
<body>
    <div title="axdxz1">XDXZ1</div>
    <div title="bxdxz2">XDXZ2</div>
    <div title="cxdxz3">XDXZ3</div>
    <div title="dxdxz4">XDXZ4</div>
</body>
</html>

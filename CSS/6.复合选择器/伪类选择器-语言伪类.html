<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器-语言伪类</title>
    <style>
        div:lang(en-US) {
            color: red;
        }
        :lang(zh-CN) {
            color: skyblue;
        }
    </style>
</head>
<body>
    <div lang="en-US">XDXZ</div>
    <div>懈怠小子</div>
    <p>HTML</p>
    <span>BOY</span>
</body>
</html>

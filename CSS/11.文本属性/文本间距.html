<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本间距</title>
    <style>
        div {
            font-size: 100px;
        }
        .class-2 {
            /* 字母间距 */
            letter-spacing: 20px;
        }
        .class-3 {
            /* 单词间距 */
            word-spacing: 40px;
        }
    </style>
</head>
<body>
    <div>You got a dream, you gotta protect to it.</div>
    <div class="class-2">You got a dream, you gotta protect to it.</div>
    <div class="class-3">You got a dream, you gotta protect to it.</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>vertical-align</title>
    <style>
        div {
            font-size: 100px;
            background-color: skyblue;
            height: 300px;
        }
        span {
            font-size: 40px;
            background-color: orange;
            vertical-align: middle;
        }
        img {
            vertical-align: middle;
        }
        #id-1 {
            height: 300px;
            height: 300px;
            background-color: green;
        }
        #id-2 {
            height: 100px;
            width: 100px;
            background-color: yellow;
            vertical-align: bottom;
        }
        .td-name {
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div>
        xdxz
        <!-- <span>xiaochen</span> -->
        <img src="../favicon.ico" alt="">
    </div>
    <div id="id-1">
        <div id="id-2"></div>
    </div>
    <table border="1" cellspacing="0">
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td height="200" class="td-name">sa</td>
                <td>男</td>
                <td>18</td>
            </tr>
            <tr>
                <td>sc</td>
                <td>女</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

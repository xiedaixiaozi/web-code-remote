<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本修饰</title>
    <style>
        div {
            font-size: 40px;
        }
        .class-1 {
            text-decoration: overline red;
        }
        .class-2 {
            text-decoration: underline dotted green;
        }
        .class-3 {
            text-decoration: line-through wavy blue;
        }
        .class-4 {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="class-1">XDXZ</div>
    <div class="class-2">XDXZ</div>
    <div class="class-3">XDXZ</div>
    <a href="https://www.baidu.com" class="class-4">XDXZ</a>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本颜色</title>
    <style>
        div {
            font-size: 90px;
        }
        .class-1 {
            color: red;
        }
        .class-2 {
            color: rgb(255, 0, 0);
        }
        .class-3 {
            color: rgba(255, 0, 0, 0.5);
        }
        .class-4 {
            color: #0f0;
        }
        .class-5 {
            color: #0f08;
        }
        .class-6 {
            color: hsl(240, 100%, 50%);
        }
        .class-7 {
            color: hsla(240, 100%, 50%, 0.5);
        }
    </style>
</head>
<body>
    <div class="class-1">XDXZ</div>
    <div class="class-2">XDXZ</div>
    <div class="class-3">XDXZ</div>
    <div class="class-4">XDXZ</div>
    <div class="class-5">XDXZ</div>
    <div class="class-6">XDXZ</div>
    <div class="class-7">XDXZ</div>
</body>
</html>

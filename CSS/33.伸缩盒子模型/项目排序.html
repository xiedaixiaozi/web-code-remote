<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目排序</title>
    <style>
        .outer {
            width: 800px;
            height: 600px;
            background-color: gray;
            display: flex;
        }
        .inner {
            width: 200px;
            height: 100px;
            background-color: skyblue;
            border: 2px solid black;
            box-sizing: border-box;
        }
        .inner-1 {
            /* 项目排序 */
            order: 2;
        }
        .inner-2 {
            order: 3;
        }
        .inner-3 {
            order: 1;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner-1">inner-1-order: 2</div>
        <div class="inner inner-2">inner-2-order: 3</div>
        <div class="inner inner-3">inner-3-order: 1</div>
    </div>
</body>
</html>

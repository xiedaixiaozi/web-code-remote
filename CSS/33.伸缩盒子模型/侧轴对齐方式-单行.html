<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧轴对齐方式-单行</title>
    <style>
        .outer {
            width: 800px;
            height: 400px;
            background-color: gray;
            display: flex;
            flex-wrap: wrap;
            /* 侧轴对齐方式-单行 */
            align-items: stretch;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border: 2px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>
</html>

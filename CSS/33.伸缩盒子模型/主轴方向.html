<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主轴方向</title>
    <style>
        .outer {
            width: 800px;
            height: 600px;
            background-color: gray;
            display: flex;
            /* 主轴方向 */
            flex-direction: row;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            border: 2px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>
</html>

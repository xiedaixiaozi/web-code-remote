<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本使用</title>
    <style>
        .outer {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: deepskyblue;
            /* 应用动画 */
            animation-name: right-move-2;
            /* 动画持续时间 */
            animation-duration: 3s;
            /* 动画延迟时间 */
            animation-delay: 1s;

        }
        /* 定义一个动画（定义一组关键帧） */
        @keyframes right-move-1 {
            /* 第一帧 */
            from {

            }
            /* 最后一帧 */
            to {
                transform: translate(900px);
                background-color: pink;
            }
        }
        @keyframes right-move-2 {
            0% {

            }
            50% {
                transform: rotate(360deg);
                border-radius: 50%;
            }
            100% {
                transform: translate(900px);
                background-color: pink;
            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>

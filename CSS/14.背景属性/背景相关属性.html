<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>背景相关属性</title>
    <style>
        body {
            background-color: grey;
        }
        div {
            width: 400px;
            height: 400px;
            border: 5px black solid;
            font-size: 40px;
            /* 背景颜色（默认值transparent） */
            background-color: skyblue;
            /* 背景图片 */
            background-image: url("../../favicon.ico");
            /* 背景图片重复方式 */
            background-repeat: no-repeat;
            /* 背景图片位置：关键词 */
            background-position: top center;
            /* 背景图片位置：像素值 */
            background-position: 100px 50px;
            /* 复合属性 */
            background: pink url("../../favicon.ico") no-repeat 100px;
        }
    </style>
</head>
<body>
    <div>XDXZ</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标-Symbol</title>
    <!-- Symbol-第一步 -->
    <script src="//at.alicdn.com/t/c/font_4851456_8qr7foy7pe5.js"></script>
    <!-- Symbol-第二步 -->
    <style>
        .icon {
            font-size: 40px;
            width: 5em;
            height: 5em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-danbaifen"></use>
    </svg>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-bingpingqiu"></use>
    </svg>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-nanbeixin"></use>
    </svg>
    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-duanku"></use>
    </svg>
</body>
</html>

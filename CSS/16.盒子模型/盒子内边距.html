<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>盒子内边距</title>
    <style>
        #id-1 {
            width: 400px;
            height: 400px;
            /* 左内边距 */
            padding-left: 20px;
            /* 上内边距 */
            padding-top: 30px;
            /* 右内边距 */
            padding-right: 40px;
            /* 下内边距 */
            padding-bottom: 50px;
            /* 一个值：四个方向内边距一样 */
            /* padding: 20px; */
            /* 两个值：上下 左右 */
            /* padding: 10px 100px; */
            /* 三个值：上 左右 下 */
            /* padding: 20px 50px 100px; */
            /* 四个值：上 右 下 左 */
            padding: 10px 20px 30px 40px;
            background-color: skyblue;
            font-size: 20px;
        }
        span {
            padding: 20px;
            font-size: 30px;
            background-color: slateblue;
        }
        img {
            padding: 20px 30px 40px 10px;
        }
    </style>
</head>
<body>
    <div id="id-1">XDXZ</div>
    <hr>
    <span>HelloWorld</span>
    <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quis, optio!</div>
    <hr>
    <img src="../../favicon.ico" alt="XDXZ">
</body>
</html>

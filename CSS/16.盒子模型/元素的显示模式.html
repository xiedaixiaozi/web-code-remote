<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>元素的显示模式</title>
    <style>
        #id-1 {
            background-color: skyblue;
        }
        #id-2 {
            background-color: green;
        }
        #id-3 {
            background-color: yellow;
        }
        .class-1 {
            background-color: orange;
        }
        .class-2 {
            background-color: palevioletred;
        }
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="id-1">XDXZ1</div>
    <div id="id-2">XDXZ2</div>
    <div id="id-3">XDXZ3</div>
    <hr>
    <span class="class-1">人之初</span>
    <span class="class-2">性本善</span>
    <hr>
    <img src="../../favicon.ico" alt="XDXZ">
    <img src="../../favicon.ico" alt="XDXZ">
    <img src="../../favicon.ico" alt="XDXZ">
</body>
</html>

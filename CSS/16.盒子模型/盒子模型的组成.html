<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>盒子模型的组成</title>
    <style>
        div {
            /* content.width */
            width: 400px;
            /* content.height */
            height: 400px;
            /* 内边距（设置的背景颜色会填充内边距区域） */
            padding: 20px;
            /* 边框（设置的背景颜色会填充边框区域） */
            border: 10px dashed black;
            /* 外边距 */
            margin: 50px;
            background-color: grey;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>XDXZ</div>
</body>
</html>

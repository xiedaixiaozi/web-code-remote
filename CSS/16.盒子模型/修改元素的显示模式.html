<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>修改元素的显示模式</title>
    <style>
        div {
            font-size: 20px;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        #id-1 {
            background-color: skyblue;
        }
        #id-2 {
            background-color: green;
        }
        #id-3 {
            background-color: yellow;
        }
        a {
            font-size: 20px;
            width: 200px;
            height: 200px;
            display: block;
        }
        #id-4 {
            background-color: skyblue;
        }
        #id-5 {
            background-color: green;
        }
        #id-6 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="id-1">XDXZ1</div>
    <div id="id-2">XDXZ2</div>
    <div id="id-3">XDXZ3</div>
    <hr>
    <a id="id-4" href="https://www.baidu.com">百度</a>
    <a id="id-5" href="https://www.jd.com">京东</a>
    <a id="id-6" href="https://www.toutiao.com">今日头条</a>
</body>
</html>

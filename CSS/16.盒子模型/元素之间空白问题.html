<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>元素之间空白问题</title>
    <style>
        div {
            height: 500px;
            background-color: gray;
            font-size: 0px;
        }
        span {
            font-size: 20px;
        }
        .class-1 {
            background-color: skyblue;
        }
        .class-2 {
            background-color: orange;
        }
        .class-3 {
            background-color: green;
        }
        img {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div>
        <span class="class-1">人之初</span>
        <span class="class-2">性本善</span>
        <span class="class-3">性相近</span>
        <hr>
        <img src="../../favicon.ico" alt="XDXZ">
        <img src="../../favicon.ico" alt="XDXZ">
        <img src="../../favicon.ico" alt="XDXZ">
    </div>
</body>
</html>

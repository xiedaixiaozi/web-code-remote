<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体族</title>
    <style>
        .class-1 {
            font-size: 100px;
            font-family: "微软雅黑", serif;
        }
        .class-2 {
            font-size: 100px;
            font-family: "楷体";
        }
        .class-3 {
            font-size: 100px;
            font-family: "宋体";
        }
        .class-4 {
            font-size: 100px;
            font-family: "华文彩云";
        }
        .class-5 {
            font-size: 100px;
            font-family: "Microsoft YaHei", sans-serif;
        }
    </style>
</head>
<body>
    <div class="class-1">XDXZ</div>
    <div class="class-2">XDXZ</div>
    <div class="class-3">XDXZ</div>
    <div class="class-4">XDXZ</div>
    <div class="class-5">XDXZ</div>
</body>
</html>

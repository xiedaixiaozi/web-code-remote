<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体大小</title>
    <style>
        .class-1 {
            font-size: 40px;
        }
        .class-2 {
            font-size: 30px;
        }
        .class-3 {
            font-size: 20px;
        }
        .class-4 {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="class-1">XDXZ</div>
    <div class="class-2">XDXZ</div>
    <div class="class-3">XDXZ</div>
    <div class="class-4">XDXZ</div>
    <div>XDXZ</div>
</body>
</html>

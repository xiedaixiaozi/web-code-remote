<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体风格</title>
    <style>
        .class-1 {
            font-size: 100px;
            font-style: normal;
        }
        .class-2 {
            font-size: 100px;
            font-style: italic;
        }
        .class-3 {
            font-size: 100px;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <div class="class-1">XDXZ</div>
    <div class="class-2">XDXZ</div>
    <div class="class-3">XDXZ</div>
</body>
</html>

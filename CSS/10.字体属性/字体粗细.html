<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字体粗细</title>
    <style>
        div {
            font-size: 100px;
        }
        .class-1 {
            font-weight: lighter;
        }
        .class-2 {
            font-weight: normal;
        }
        .class-3 {
            font-weight: bold;
        }
        .class-4 {
            font-weight: bolder;
        }
        .class-5 {
            font-weight: 100;
        }
    </style>
</head>
<body>
    <div>
        <div class="class-1">XDXZ</div>
        <div class="class-2">XDXZ</div>
        <div class="class-3">XDXZ</div>
        <div class="class-4">XDXZ</div>
        <div class="class-5">XDXZ</div>
    </div>
</body>
</html>

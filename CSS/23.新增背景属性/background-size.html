<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-size</title>
    <style>
        .box-1 {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            border: 5px dashed black;

            background-image: url('../images/bg03.jpg');
            background-repeat: no-repeat;
            /* 设置背景图片尺寸 */
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="box-1"></div>
</body>
</html>

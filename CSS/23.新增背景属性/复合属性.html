<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合属性</title>
    <style>
        .box-1 {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            font-size: 40px;
            padding: 40px;
            border: 40px dashed black;
            /* 复合属性 背景颜色 背景url 是否重复 位置 / 尺寸 原点 裁剪范围 */
            background: skyblue url(../images/bg02.jpg) no-repeat 0px 0px / cover border-box content-box;
        }
    </style>
</head>
<body>
    <div class="box-1">Hello</div>
</body>
</html>

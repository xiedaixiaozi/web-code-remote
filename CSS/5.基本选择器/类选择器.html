<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /* 类选择器 */
        .class-1 {
            color: skyblue;
        }
        .class-2 {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 class="class-1 class-2">1级标题</h1>
    <h2>2级标题</h2>
    <h3 class="class-1">3级标题</h3>
    <h4>4级标题</h4>
</body>
</html>

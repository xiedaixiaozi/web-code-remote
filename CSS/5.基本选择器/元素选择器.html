<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>元素选择器</title>
    <style>
        /* 元素选择器 */
        h1 {
            color: red;
        }
        h2 {
            color: orange;
            font-size: 40px;
        }
        h3 {
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <h1>1级标题</h1>
    <h2>2级标题</h2>
    <h3>3级标题</h3>
    <h4>4级标题</h4>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>定位层级</title>
    <style>
        .outer {
            width: 700px;
            background-color: skyblue;
            border: 1px solid black;
            padding: 20px;
            position: relative;
            z-index: 0;
        }
        .box {
            width: 200px;
            height: 200px;
            font-size: 30px;
        }
        .box1{
            background-color: rebeccapurple;
        }
        .box2{
            background-color: palegoldenrod;
            position: relative;
            left: 40px;
            top: -160px;
            /* 层级 */
            z-index: 1;
        }
        .box3{
            background-color: gray;
            position: absolute;
            left: 100px;
            top: 100px;
            z-index: 2;
        }
        .box4{
            background-color: pink;
            position: fixed;
            left: 150px;
            top: 150px;
            z-index: 3; 
        }
        .box5 {
            background-color: peru;
            position: fixed;
            left: 190px;
            top: 190px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
    <div class="box box5">5</div>
</body>
</html>

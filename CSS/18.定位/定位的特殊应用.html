        /* 定位元素（必须设置宽高）实现水平垂直居中 */
        .outer {
            width: 800px;
            height: 400px;
            background-color: grey;
            position: relative;
        } 
        /* 推荐 */
        .inner {
            width: 400px;
            height: 200px;
            background-color: orange;
            font-size: 40px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

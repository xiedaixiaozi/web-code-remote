<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重复渐变</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            float: left;
            margin-left: 30px;
            margin-top: 20px;
        }
        .box-1 {
            /* 重复渐变 */
            /* 在没有渐变的区域进行重复渐变 */
            background-image: repeating-linear-gradient(red 40px, yellow 100px, green 160px);
        }
        .box-2 {
            background-image: repeating-radial-gradient(red 40px, yellow 100px, green 160px);
        }
    </style>
</head>
<body>
    <div class="box box-1">box-1-线性渐变-重复渐变</div>
    <div class="box box-2">box-2-径向渐变-重复渐变</div>
</body>
</html>

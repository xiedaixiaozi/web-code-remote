<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <style>
        .box-1 {
            width: 600px;
            height: 800px;
            padding: 20px;
            border: 1px solid black;
            margin: 0 auto;
            background-image: repeating-linear-gradient(transparent 0px, transparent 29px, grey 30px);
            background-clip: content-box;
        }
        .box-2 {
            width: 200px;
            height: 200px;
            /* background-color: grey; */
            margin: 20px auto;
            border-radius: 50%;
            background-image: radial-gradient(at 80px 80px, white, grey);
        }
    </style>
</head>
<body>
    <div class="box-1"></div>
    <div class="box-2"></div>
</body>
</html>

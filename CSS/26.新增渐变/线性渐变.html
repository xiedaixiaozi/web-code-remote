<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性渐变</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            float: left;
            margin-left: 30px;
        }
        .box-1 {
            /* 线性渐变 */
            background-image: linear-gradient(red, yellow, green);
        }
        .box-2 {
            /* 修改线性渐变方向 */
            background-image: linear-gradient(to right, red, yellow, green);
        }
        .box-3 {
            /* 修改线性渐变方向 */
            background-image: linear-gradient(20deg, red, yellow, green);
        }
        .box-4 {
            /* 修改线性渐变范围 */
            background-image: linear-gradient(red 40px, yellow 200px, green 260px);
        }
        .box-5 {
            background-image: linear-gradient(40deg, red 40px, yellow 200px, green 260px);
            color: transparent;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 300px;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="box box-1">box-1-默认情况-从上到下</div>
    <div class="box box-2">box-2-方向关键字-从左到右</div>
    <div class="box box-3">box-3-角度</div>
    <div class="box box-4">box-4-渐变范围</div>
    <div class="box box-5">box-5-Hello-ColorfulColor</div>
</body>
</html>

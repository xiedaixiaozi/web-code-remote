<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style>
        ul {
            /* 列表符号 */
            /* list-style-type: disc; */
            /* 列表符号位置 */
            /* list-style-position: inside; */
            /* 自定义列表符号 */
            /* list-style-image: url("../favicon.ico"); */
            /* 列表符号复合属性 */
            list-style: inside decimal;
        }
        li {
            background-color: orange;
        }
    </style>
</head>
<body>
    <ul>
        <li>《XDXZ1》</li>
        <li>《XDXZ2》</li>
        <li>《XDXZ3》</li>
        <li>《XDXZ4》</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>实践</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .leftf {
            float: left;
        }
        .rightf {
            float: right;
        }
        .clearf::after {
            content: '';
            display: block;
            clear: both;
        }
        .container {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            width: 200px;
        }
        .banner-1 {
            width: 540px;
            margin: 0 10px;
        }
        .banner-2 {
            width: 200px;
        }
        .logo,
        .banner-1,
        .banner-2 {
            height: 80px;
            line-height: 80px;
            background-color: #ccc;
        }
        .menu {
            height: 30px;
            line-height: 30px;
            margin: 10px 0;
            background-color: #ccc;
        }
        /* 注意边框的宽 */
        .item-1 {
            width: 368px;
        }
        .item-2 {
            width: 178px;
            margin-top: 10px;
        }
        .item-1,
        .item-2 {
            height: 198px;
            line-height: 198px;
            border: 1px solid black;
            margin-right: 10px;
        }
        .item-3 {
            width: 198px;
            height: 128px;
            line-height: 128px;
            border: 1px solid black;
            margin-bottom: 10px;
        }
        .footer {
            height: 60px;
            line-height: 60px;
            margin-top: 10px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="page-header clearf">
            <div class="logo leftf">logo</div>
            <div class="banner-1 leftf">banner1</div>
            <div class="banner-2 leftf">banner2</div>
        </div>
        <!-- 菜单 -->
        <div class="menu">菜单</div>
        <!-- 内容区 -->
        <div class="content clearf">
            <!-- 左侧 -->
            <div class="left leftf">
                <!-- 上 -->
                <div class="top clearf">
                    <div class="item-1 leftf">栏目1</div>
                    <div class="item-1 leftf">栏目2</div>
                </div>
                <!-- 下 -->
                <div class="bottom clearf">
                    <div class="item-2 leftf">栏目3</div>
                    <div class="item-2 leftf">栏目4</div>
                    <div class="item-2 leftf">栏目5</div>
                    <div class="item-2 leftf">栏目6</div>
                </div>
            </div>
            <!-- 右侧 -->
            <div class="right leftf">
                <div class="item-3">栏目7</div>
                <div class="item-3">栏目8</div>
                <div class="item-3">栏目9</div>
            </div>
        </div>
        <!-- 页脚 -->
        <div class="footer">页脚</div>
    </div>
</body>
</html>

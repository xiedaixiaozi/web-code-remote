<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框外轮廓</title>
    <style>
        .box-1 {
            width: 400px;
            height: 400px;
            padding: 10px;
            border: 10px solid black;
            background-color: grey;
            font-size: 40px;
            margin: 0 auto;
            margin-top: 100px;
            /* 设置边框外轮廓 */
            /* 宽度 */
            outline-width: 20px;
            /* 颜色 */
            outline-color: skyblue;
            /* 风格 */
            outline-style: dashed;
            /* 外轮廓与边框的距离 */
            outline-offset: 40px;
            /* 复合属性 width/color/style */
            outline: 10px solid skyblue;
        }
    </style>
</head>
<body>
    <div class="box-1">Hello</div>
</body>
</html>

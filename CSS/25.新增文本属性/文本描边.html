<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本描边</title>
    <style>
        h1 {
            font-size: 100px;
            /* 文本描边 */
            -webkit-text-stroke-width: 4px;
            -webkit-text-stroke-color: pink;
            -webkit-text-stroke: 8px skyblue;
            color: transparent;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>

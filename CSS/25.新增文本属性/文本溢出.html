<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本溢出</title>
    <style>
        ul {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            list-style: none;
            padding-left: 0px;
            font-size: 20px;
        }
        li {
            margin-top: 0px;
            margin-bottom: 10px;
            white-space: nowrap;
            /* 文本溢出配合overflow */
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <ul>
        <li>突发!乌克兰遭大规模袭击,乌军:俄军动用67枚导弹,已击落34枚!泽连斯基呼吁部分停火</li>
        <li>为何?这个世界没我!</li>
        <li>方大同去世后,薛凯琪首次发声:过去八天我感到非常抱歉,本以为自己已经很坚强</li>
        <li>孩子内急,家长借面馆卫生间一用,临走主动扫码5元,律师:面馆没有义务一定要借厕所给非顾客</li>
    </ul>
</body>
</html>

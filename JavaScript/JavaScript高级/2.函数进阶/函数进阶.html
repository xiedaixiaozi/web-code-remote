<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数进阶</title>
</head>
<body>
    <script>
        // 动态参数
        const fn1 = function () {
            for (let i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
        }
        // fn1(1, 2, 3, 4);
        // 剩余参数
        const fn2 = function (...args) {
            for (let i = 0; i < args.length; i++) {
                console.log(args[i]);
            }
        }
        // fn1(4, 3, 2, 1);
        // 展开运算符
        const arr = [1, 5, 9, 3];
        console.log(...arr);
        // 箭头函数
        const fn3 = () => {
            console.log("fn3");
        }
        // fn3();
        const fn4 = arg => console.log(arg);
        // fn4("arg");
        const fn5 = arg => ({ arg: arg });
        // console.log(fn5("arg"));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构</title>
</head>
<body>
    <script>
        // 数组解构
        let [a, b] = [1, 2];
        [a, b] = [b, a]
        console.log(a);
        console.log(b);
        let shenAo = {
            name: "XDXZ",
            age: 23,
            address: {
                add1: "address1",
                add2: "address2"
            }
        }
        // 对象结构
        const { name, age } = shenAo;
        console.log(name);
        console.log(age);
        const { address: { add1, add2 } } = shenAo;
        console.log(add1);
        console.log(add2);
    </script>
</body>
</html>

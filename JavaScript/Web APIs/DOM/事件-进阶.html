<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件-进阶</title>
    <style>
        body {
            height: 2000px;
        }
    </style>
</head>
<body>
    <div>
        <button>click</button>
    </div>
    <form action="http://www.baidu.com">
        <input type="submit" value="表单提交">
    </form>
    <script>
        const div = document.querySelector("div");
        const button = document.querySelector("button");
        const clickDiv = function () {
            console.log("click-div");
        }
        const clickButton = function (e) {
            console.log("click-button");
            // 阻止事件冒泡
            // e.stopPropagation();
        }
        // 冒泡阶段触发（button→div）
        div.addEventListener("click", clickDiv);
        button.addEventListener("click", clickButton);
        // 捕获阶段触发（div→button）
        // div.addEventListener("click", clickDiv, true);
        // button.addEventListener("click", clickButton, true);
        const form = document.querySelector("form");
        form.addEventListener("click", function (e) {
            // 阻止默认行为
            e.preventDefault();
        });
        // 解绑事件（匿名函数无法解绑）
        div.removeEventListener("click", clickDiv);
        // 滚动事件
        window.addEventListener("scroll", function () {
            let n = document.documentElement.scrollTop;
            console.log(n);
            if (n === 500) {
                window.scrollTo(0, 0);
            }
        });
        // 尺寸事件
        window.addEventListener("resize", function () {
            let w = document.documentElement.clientWidth;
            console.log(w);
            let h = document.documentElement.clientHeight;
            console.log(h);
        });
    </script>
</body>
</html>

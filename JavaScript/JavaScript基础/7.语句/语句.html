<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语句</title>
</head>
<body>
    <script>
        // 语句
        let number = 1;
        // 表达式
        number++;
        // 分支语句
        if (number < 5) {
            console.log("number < 5");
        }
        // 循环语句
        while (number < 5) {
            console.log(`number: ${number}`);
            number++;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
</head>
<body>
    <script>
        const str = "XDXZ-SA";
        const x = /XDXZ/;
        // 正则表达式与指定字符串是否匹配
        console.log(x.test(str));
        // 指定字符串中执行匹配搜索
        console.log(x.exec(str));
    </script>
</body>
</html>

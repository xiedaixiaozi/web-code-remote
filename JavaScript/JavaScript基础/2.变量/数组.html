<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <script>
        // 定义数组
        let arr = [1, true, "str", [1, false, "str"]];
        // 获取数组元素
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[3]);
        // 获取数组长度
        console.log(arr.length);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>
<body>
    <script>
        // 定义数组
        let arr = [1, 3, 2, 5, 4, 8, 6, 9, 7];
        // 获取数组元素
        console.log(arr[0]);
        // 数组重新赋值
        arr[0] = 666;
        // 获取数组长度
        console.log(arr.length);
        // 添加元素到末尾
        arr.push("push");
        // 添加元素到开头
        arr.unshift("unshift");
        // 删除末尾的元素
        arr.pop();
        // 删除开头的元素
        arr.shift();
        // 删除指定元素
        arr.splice(1, 1);
        // 遍历数组
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        // 数组排序
        arr.sort(function(a, b) {
            // 升序
            // return a - b;
            // 降序
            return b - a;
        });
        console.log(arr);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>
<body>
    <script>
        // 数字型
        let number = 1;
        console.log(number);
        console.log(typeof number);
        // 字符串型
        let string = "XDXZ";
        console.log(string);
        console.log(typeof string);
        // 布尔型
        let boolean = false;
        console.log(boolean);
        console.log(typeof boolean);
        // 未定义型
        let undifined;
        console.log(undifined);
        console.log(typeof undifined);
        // 空类型
        let n = null;
        console.log(n);
        console.log(typeof n);
    </script>
</body>
</html>

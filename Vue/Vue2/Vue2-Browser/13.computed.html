<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
</head>
<body>
    <div id="app">
        <!-- 指令修饰符 -->
        <span>number1 <input type="text" v-model.number="number1"></span>
        +
        <span>number2 <input type="text" v-model.number="number2"></span>
        =
        <!-- <span>result:{{ result }}</span> -->
        <span>result:{{ result }}</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                a: 5,
                number1: 1,
                number2: 2
            },
            methods: {
                
            },
            // 计算属性
            computed: {
                // 简写
                aDouble: function () {
                    return this.a **=  2;
                },
                // 完整
                aGS: {
                    get: function () {
                        return this.a;
                    },
                    set: function (value) {
                        this.a = value;
                    }
                },
                result: function () {
                    return this.number1 + this.number2;
                }
            }
        });
        console.log(`app.aDouble:${app.aDouble}`);
        console.log(`app.aGS:${app.aGS}`);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-else-if</title>
</head>
<body>
    <div id="app">
        <div v-if="show === 'true'">v-if控制元素的显示与隐藏（删除元素节点）</div>
        <!-- v-else-if与v-if配合使用 -->
        <div v-else-if="show === 'false'">v-else-if与v-if配合使用</div>
        <div v-else>v-else与v-if配合使用</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                show: "false"
            }
        });
    </script>
</body>
</html>

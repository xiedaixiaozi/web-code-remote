<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
</head>
<body>
    <div id="app">
        <!-- v-on:/@注册事件 -->
        <!-- 方式一 -->
        <button v-on:click="count++">{{ count }}</button>
        <!-- 方式二 -->
        <button @click="click()">{{ count }}</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                count: 1
            },
            // 函数
            methods: {
                click() {
                    this.count++;
                }
            }
        });
    </script>
</body>
</html>

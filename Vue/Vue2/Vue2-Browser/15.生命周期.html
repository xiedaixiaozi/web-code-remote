<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="data">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                data: 1,
            },
            methods: {
                
            },
            computed: {
                
            },
            watch: {
                
            },
            // 生命周期
            // 创建阶段（创建实例）
            beforeCreate() {
                console.log("beforeCreate");
            },
            created() {
                console.log("created");
            },
            // 挂载阶段（渲染模板）
            beforeMount() {
                console.log("beforeMount");
            },
            mounted() {
                console.log("mounted");
            },
            // 更新阶段（更新数据）
            beforeUpdate() {
                console.log("beforeUpdate");
            },
            updated() {
                console.log("updated");
            },
            // 销毁阶段（销毁模板）
            beforeDestroy() {
                console.log("beforeDestroy");
            },
            destroyed() {
                console.log("destroyed");
            },
        });
    </script>
</body>
</html>

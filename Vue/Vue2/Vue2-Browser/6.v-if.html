<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>
<body>
    <div id="app">
        <!-- v-if控制元素的显示与隐藏（删除元素节点） -->
        <div v-if="show">v-if控制元素的显示与隐藏（删除元素节点）</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                show: true
            }
        });
    </script>
</body>
</html>
